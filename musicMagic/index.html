	function playAudio_2(start, length, generator) {
		var audioObj = document.getElementById('audio'+generator);
		
		audioObj.currentTime = start;
	 
		audioObj.play();
	 	$(audioObj).attr("length", length);
	 	$(audioObj).attr("start", start);
		audioObj.addEventListener('timeupdate', function() {
			var length1 = parseFloat($(audioObj).attr("length"));
			var start1 = parseFloat($(audioObj).attr("start"));
			if (this.currentTime > start1 + length1) {
				this.pause();
			}
		});
	}
